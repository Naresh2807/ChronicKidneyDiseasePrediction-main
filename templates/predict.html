<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title of the project -->
    <title>CHRONIC KIDNEY DISEASE RESULTS</title>

    <!-- favicon of the project -->
    <link rel="icon" type="image/png" href="static/images/kidneyicon.png">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Montserrat google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/predict.css')}}">
</head>
<body>
    <div data-bot-id="272514">  
    </div> 
    <!-------------------------------------- prediction result pg ------------------------------------------------>
    <a class="navbar-brand fs-2 nav-link resulticon" href="/">
        <img class="kidneyicon" src="{{url_for('static', filename='images/kidneyicon.png')}}" alt="kidneyicon"> RENAL
    </a>

    <a class="btn btn-danger fs-4 px-5 py-2 backbtn" href="{{ url_for('home')}}">Back</a>

    <h1 class="title">PREDICTION RESULT</h1>

    <!----------------------------------------- result condn ---------------------------------------------------->
	<div class="results">
		{% if prediction==0 %}
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#dc3545" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
            <line class="path line" fill="none" stroke="#dc3545" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
            <line class="path line" fill="none" stroke="#dc3545" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
        </svg>
        <img class="errorgif" src="{{url_for('static', filename='images/predictgifckd.gif')}}" alt="successgif">
		<p class='error'>You have CHRONIC KIDNEY DISEASE</p>
        <h3>Please Consult Doctor<h3>
        <h4>Proper doctor consultation needed</h4>

		{% elif prediction==1 %}
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
            <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
        </svg>
        <img class="successgif" src="{{url_for('static', filename='images/predictgifnonckd.gif')}}" alt="successgif">
		<p class='success'>You don't have CHRONIC KIDNEY DISEASE</p>  
        <h3>You are healthy</h3> 
       
        
		{% endif %}
        <!-------------------------------------- end of result condn ----------------------------------------------->
	</div>

    <!-------------------------- chatbot script ---------------------------->
    <script src="https://account.snatchbot.me/script.js"></script>
    <script>window.sntchChat.Init(272514)</script>

</body>
</html>
